<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Trabalho WebGL</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="src/styles/dat.gui.css">
  <link rel="stylesheet" href="src/styles/index.processed.css">
</head>

<body>

  <div id="content">
    <input type="file" id="thefile" accept="audio/*" />

    <canvas id="canvas2"></canvas>
    <audio id="audio" controls>
      <source src="src/audio/rick.mp3" type="audio/mpeg" preload="auto">
    </audio>

    <span id="span" style="color: red;">TESTE</span>
  </div>

</body>

<script src="src/js/utils.js"></script>
<script>
  var valBuffer;

  window.onload = function () {

    var file = document.getElementById("thefile");
    var audio = document.getElementById("audio");
    var span = document.getElementById("span");

    file.onchange = function () {
      var files = this.files;
      audio.src = URL.createObjectURL(files[0]);
      audio.load();
      audio.play();
      var context = new AudioContext();
      var src = context.createMediaElementSource(audio);
      var analyser = context.createAnalyser();

      var canvas = document.getElementById("canvas2");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight / 2;
      var ctx = canvas.getContext("2d");

      src.connect(analyser);
      analyser.connect(context.destination);
      analyser.smoothingTimeConstant = 0.8
      analyser.fftSize = 1024;

      var bufferLength = analyser.frequencyBinCount;
      console.log(bufferLength);

      var dataArray = new Uint8Array(bufferLength);

      var valBuffer = new Queue(5);
      var mainBuffer = new Queue(5);

      var WIDTH = canvas.width;
      var HEIGHT = canvas.height;

      var barWidth = (WIDTH / bufferLength) * 2.5;
      var barHeight;
      var x = 0;

      function renderFrame() {
        requestAnimationFrame(renderFrame);

        x = 0;

        analyser.getByteFrequencyData(dataArray);

        valBass = sumArrayFromTo(dataArray, 2, 3)
        valMain = sumArrayFromTo(dataArray, 30, 40)

        valBuffer.enqueue(valBass);
        mainBuffer.enqueue(valMain)

        valBassAvg = valBuffer.avg()
        valMainAvg = mainBuffer.avg()



        span.innerText = (valBass > valBassAvg) + "  " + ((valBass - valBassAvg) > 0 ? (valBass - valBassAvg) : 0)
        span.innerText += "\n" + (valMain > valMainAvg) + "  " + ((valMain - valMainAvg) > 0 ? (valMain - valMainAvg) : 0)
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        for (var i = 0; i < bufferLength; i++) {
          barHeight = dataArray[i];

          var r = barHeight + (25 * (i / bufferLength));
          var g = 250 * (i / bufferLength);
          var b = 50;

          ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
          ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);

          x += barWidth + 1;
        }
      }

      audio.play();
      renderFrame();
    };

  };


</script>

</html>
